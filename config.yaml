# Configuration file for Ingredient Intelligence Analyzer

# OpenAI Settings
openai:
  model: "gpt-4o-mini"  # Options: gpt-4o-mini, gpt-4o, gpt-4-turbo
  temperature: 0.3      # Lower = more factual, Higher = more creative
  max_tokens: 2000      # Maximum response length

# OCR Settings
ocr:
  language: "en"        # OCR language (en, es, fr, de, etc.)
  use_gpu: false        # Set to true if GPU is available
  use_angle_cls: true   # Detect text orientation
  confidence_threshold: 0.6  # Minimum confidence for OCR results

# Product Classification
classification:
  min_confidence: 0.4   # Minimum confidence to accept classification
  use_ingredient_boost: true  # Use ingredients to improve classification

# Analysis Settings
analysis:
  include_certifications: true
  include_fda_info: true
  include_health_suggestions: true
  detailed_allergen_info: true

# Output Settings
output:
  save_to_file: false   # Auto-save results to JSON
  output_directory: "output"
  pretty_print: true    # Format console output
  include_raw_ocr: false  # Include raw OCR data in output

# Performance
performance:
  cache_ocr_results: false
  batch_size: 5         # For batch processing
  timeout_seconds: 30   # API timeout
